<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="style/bootstrap.css" type="text/css" media="screen" />
   <link rel="stylesheet" href="style/bootflat.css" type="text/css" media="screen" />

   <title>
      ATLAS
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment this line below to enable GLaDOS testing -->
   <script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script>
</head>

<body onload="onDocumentLoad()">

<div id="divMain" class="row">
    <div class="navbar navbar-default">
    		<div class="container">
    			<div class="navbar-header">
    				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    				</button>
    				<a class="navbar-brand" href="#" style="color:white">ATLAS</a>
    			</div>
    			<div class="navbar-collapse collapse">
    				<ul class="nav navbar-nav">
    					<li><a href="#" id="btnStartOS" name="brnStartOS" value="Start" tabindex="0" onclick="TSOS.Control.hostBtnStartOS_click(this);" style="color:white">Start</a></li>
    					<li><a href="#" id="btnHaltOS" name="brnHaltOS" value="Halt" tabindex="1" onclick="TSOS.Control.hostBtnHaltOS_click(this);" style="color:white">Halt</a></li>
    					<li><a href="#" id="btnReset" name="brnReset" value="Reset" tabindex="2" onclick="TSOS.Control.hostBtnReset_click(this)" style="color:white">Reset</a></li>
              <li><a href="#" id="btnSingleStep" name="brnSingleStep" value="Single Step Mode" tabindex="3" onclick="TSOS.Control.hostBtnSingleStep_click(this)" style="color:white">Single Step Mode</a></li>
              <li><a href="#" id="btnStep" name="brnStep" value="Step" class="disabled" tabindex="4" onclick="TSOS.Control.hostBtnStep_click(this)" style="color:white">Step</a></li>
    				</ul>
    			</div>
    		</div>
    	</div>

   <div class="container">
			<div class="row" id="divMain">
				<div class="col-md-6">
    			<div class="col-md-12">
           <div id="divConsole">
             <label>Console</label>
              <canvas id="display"
                      width="500px"
                      height="500px"
                      tabindex="3"
                      style="border:1px solid">
              </canvas>
           </div>

           <div id="cpuDisplay">
        		<label>CPU</label>
        				<table class="table table-bordered">
        					<thead>
        						<tr>
        							<th>PC</th>
                      <th>IR</th>
        							<th>Acc</th>
        							<th>X-Reg</th>
        							<th>Y-Reg</th>
        							<th>Z-Reg</th>
        						</tr>
        					</thead>
        					<tbody>
        						<tr>
        							<td id="pcDisplay"></td>
                      <td id="irDisplay"></td>
        							<td id="accDisplay"></td>
        							<td id="xRegDisplay"></td>
        							<td id="yRegDisplay"></td>
        							<td id="zFlagDisplay"></td>
        						</tr>
        					</tbody>
        				</table>
        			</div>
    		</div>
      </div>
        <div class="col-md-6">
					<div id="divStatuses">
						<div class="row">
              <div class="col-md-12">
               <div id="divLog">
                  <label>
                     Host Log
                     <br>
                     <textarea name ="taDateDisplay"
                               id   ="taDateDisplay"
                               rows ="1"
                               cols ="50"
                     ></textarea>
                     <br>
                     <textarea name="taStatusDisplay"
                               id  ="taStatusDisplay"
                               rows="1"
                               cols="50"
                               value="Started and operational."
                     ></textarea>
                     <br>
                     <textarea name="taHostLog"
                               id  ="taHostLog"
                               rows="5"
                               cols="50"
                     ></textarea>
                  </label>
               </div>

               <div id="divUserProgramInput">
                  <label>
                     User Program Input
                     <br>
                     <textarea name="taProgramInput"
                               id  ="taProgramInput"
                               rows="8"
                               cols="50"
                     ></textarea>
                  </label>
               </div>
               <div class="tab-pane fade in active" id="divMemoryWrapper">
											<table id="divMemory" class="table table-bordered memory-display-div">
                        <thead>
                        </thead>
											</table>
							</div>
             </div>
            </div>
          </div>
    		</div>
    </div>
  </div>

  <div class="clear"></div>
  <div class="container">
    <div class="col-md-12">

      <p class="footerText text-center" style="clear:both;">
         <br>
         Copyright &copy; 2008 - 2015 No Rights Reserved.

         Reproduction is inhibited without the express written consent of
         Ted Codd, Stevie Ray Vaughan, and Ian Fleming.
      </p>

    </div>
  </div>

</body>
</html>
